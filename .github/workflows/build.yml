name: Build PhraseCraft Binaries

on:
  release:
    types: [created]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.12']

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build binary
      run: |
        cd PhraseCraft
        pyinstaller --onefile phrasec.py
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: phrasecraft-${{ matrix.os }}
        path: PhraseCraft/dist/phrasec${{ matrix.os == 'windows-latest' && '.exe' || '' }}
        
    - name: Release binaries
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: PhraseCraft/dist/phrasec${{ matrix.os == 'windows-latest' && '.exe' || '' }}